<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Vitaly Pronkin">

        <title>People</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.9/vue.min.js"></script>        
    </head>

    <body>
        <div id="app" class="container" v-cloak>
            <div v-if="error" class="alert alert-danger mb-0">[[error]]</div>

            <div class="row py-2">
                <div class="col-sm-12">
                    <h3>People</h3>

                    <div class="py-2">
                        <form class="form-inline">
                            <template v-for="(filter,i) in filters" class="col-sm-2">

                            <template v-if="filter.type == 'select'">
                                <label class="mr-2" :class="{'ml-sm-4':i}"><b>[[filter.title]]</b></label>
                                <select v-model="filter.value" class="form-control">
                                    <option v-for="(o,i) in filter.options" v-bind:value="o.v">[[o.t]]</option>
                                </select>
                            </template>

                            <template v-if="filter.type == 'minmax'">
                                <label class="mr-2" :class="{'ml-sm-4':i}"><b>[[filter.title]] From</b></label>
                                <input class="form-control" type="number" v-model="filter.min">
                                <label class="mr-2 ml-sm-2"><b>To</b></label>
                                <input class="form-control" type="number" size="4" v-model="filter.max">
                            </template>
                        </template>
                        </form>
                    </div>

                    <div v-if="people.length">
                        <table class="table table-sm">
                            <tr class="thead-light">
                                <th>Name</th>
                                <th>Age</th>
                            </tr>
                            <tr v-for="person in people">
                                <td>[[person.name]]</td>
                                <td>[[person.age]]</td>
                            </tr>
                        </table>
                    </div>

                    <div v-if="!people.length">
                        <p>No people found.</p>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function fetchPeople() {
                var app = this;

                var filters = {};
                app.filters.forEach(function(f) {
                    if (f.type == 'select') {
                        if (!f.value)
                            return;
                        filters[f.field] = f.value;
                    }

                    if (f.type == 'minmax') {
                        if (!f.min && !f.max)
                            return;
                        filters[f.field] = [ f.min, f.max ];
                    }
                });

                $.get('/api/people?' + $.param({ filters:filters }), function(data) {
                    if (data.ok)
                        app.people = data.result;
                    else
                        app.error = 'Error fetching data'
                });
            }

            app = new Vue({
                el: '#app',
                delimiters: [ '[[', ']]' ],
                
                data: {
                    error: null,
                    people: [],
                    filters: [
                        {
                            title: 'Gender',
                            field: 'gender',
                            type: 'select',
                            options: [ { t:'Any', v:'' }, { t:'Male', v:'male' }, { t:'Female', v:'female' } ],
                            value: '',
                        }, 
                        {
                            title: 'Age',
                            field: 'age',
                            type: 'minmax',
                            min: '',
                            max: '',
                        }
                    ]   
                },

                watch: {
                    filters: {
                        handler: function() {
                            this.fetchPeople();
                        },
                        deep: true,
                    }
                },

                filters: {
                    json: function(v) {
                        return JSON.stringify(v);
                    },
                },

                methods: {
                    fetchPeople: fetchPeople,
                },

                mounted: function() {
                    this.fetchPeople();
                }
            });
        </script>        
    </body>
</html>

<html>
